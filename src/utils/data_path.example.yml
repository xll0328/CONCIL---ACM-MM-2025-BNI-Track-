# Copy this file to data_path.yml and set paths to your data directories.
# Or run the processing scripts from repo root; they can append entries here.
#
# Paths can be absolute or relative to the directory from which you run the code
# (typically the repository root).

cub:
  processed_dir: /path/to/your/processed_data/cub_processed_data
  source_dir: /path/to/your/source_data/CUB_200_2011

awa:
  processed_dir: /path/to/your/processed_data/awa_processed_data
  source_dir: /path/to/your/source_data/Animals_with_Attributes2

cebab:
  processed_dir: /path/to/your/processed_data/cebab_processed_data
  source_dir: /path/to/your/source_data/cebab

imdb:
  processed_dir: /path/to/your/processed_data/imdb_processed_data
  source_dir: /path/to/your/source_data/imdb
